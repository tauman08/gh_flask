{% extends 'base.html' %}

{% block title %}
    {{ super() }}
    Articles list
{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">
            <h1>Articles : </h1>
                 <ol>
                    {% for article_id in articles %}

                     <li ><a href="{{url_for('article.get_article',pk=article_id)}}">{{ articles[article_id].name }}</li>
                    {% endfor %}
                 </ol>
        </div>
    </div>
{% endblock %}
